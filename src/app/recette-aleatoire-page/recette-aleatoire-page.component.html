<div style="text-align: center;">
  <button (click)="showRandomRecette()" class="random-button" color="random">
    Générer une recette aléatoire !
  </button>
</div>


<div class="row" style="margin-top: 50px;" *ngIf="selectedRandomRecette">


  <div class="col-4">
    <img class="center-cropped" src={{selectedRandomRecette?.lien_image}}>
  </div>

  <div class="col-7">
    <h1 style="font-size: 30px;">{{selectedRandomRecette?.nom}}
    </h1>

    <h3 style="font-size: 20px; text-align: justify"> {{selectedRandomRecette?.description}}</h3>
    <div class="ingredients-div">

      <mat-list>
        <div mat-subheader>Ingrédients</div>
        <mat-selection-list>
          <mat-list-option checkboxPosition="before"
                           *ngFor="let ingredient of selectedRandomRecette?.liste_ingredients">{{ingredient.quantite}} {{ingredient.nom}} </mat-list-option>
        </mat-selection-list>
      </mat-list>
    </div>
    <div class="etapes-div">
      <mat-list>
        <div mat-subheader>Étapes</div>
        <mat-list-item *ngFor="let etape of selectedRandomRecette?.liste_etapes; let i = index;" class="etapes-list">
          {{i + 1}}. {{etape}}
        </mat-list-item>
      </mat-list>
    </div>
