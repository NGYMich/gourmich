<header>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</header>

<mat-form-field>
  <mat-label wid>Filtre de recherche</mat-label>
  <input (keyup.enter)="resetFilter()" width="30%" matInput type="text"
         [(ngModel)]="filtre"/>
</mat-form-field>

<button mat-button (click)="resetFilter()">Annuler le filtre</button>
<button *ngIf="isMobile" mat-button style="margin-left: 0.5%; margin-top: 0px;" (click)="autoColumnSizesWithButton(false)">Ajuster la taille des colonnes</button>
<button *ngIf="!isMobile" mat-button style="float:right; margin-right: 1%; margin-top: 18px;" (click)="autoColumnSizesWithButton(false)">Ajuster la taille des colonnes</button>



<ag-grid-angular
  style="width: 100%; height: 100%;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  [quickFilterText]="filtre"
  (gridReady)="onGridReady($event)"
  (rowDataChanged)="autoSizeAll(false)"
  (rowClicked)="ouvrirRecette($event)"
>
</ag-grid-angular>
