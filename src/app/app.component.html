<!--with mobile slider-->


<div height="100vh"  [@.disabled]="temporaryDisabled">

  <mat-toolbar class="white-smoke">
      <button (click)="sidenav.toggle()" fxHide.gt-sm fxShow="true" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>

      <div fxHide.lt-md fxShow="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-button routerLink="/home">Accueil</button>
        <button mat-button routerLink="/liste-recettes" style="margin-left: 10%;">Liste de recettes</button>
        <button mat-button routerLink="/livre-recettes">Album de recettes</button>
        <button mat-button routerLink="/ajout-modification-recette">Ajout et modification de recettes</button>
        <button mat-button routerLink="/recette-aleatoire">Recette aléatoire</button>
        <button mat-button routerLink="/about">À propos</button>
        <button mat-button routerLink="/test">V1</button>
      </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="white-smoke">
    <mat-sidenav #sidenav class="white-smoke" [autoFocus]="false">
      <mat-nav-list fxLayout="column" class="white-smoke">
        <a mat-button routerLink="/home">Accueil</a>
        <a mat-button routerLink="/liste-recettes">Liste de recettes</a>
        <a mat-button routerLink="/livre-recettes">Album de recettes</a>
        <a mat-button routerLink="/ajout-modification-recette">Ajout et modification de recettes</a>
        <a mat-button routerLink="/recette-aleatoire">Recette aléatoire</a>
        <a mat-button routerLink="/about">À propos</a>
        <a mat-button routerLink="/test">V1</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="white-smoke">
      <router-outlet style="background-color: whitesmoke" #outlet="outlet"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
